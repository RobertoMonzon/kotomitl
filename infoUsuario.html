<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cuenta de Usuario</title>
    <!-- iconos bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- css bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- fonts google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap"
        rel="stylesheet">
    <!-- css interno -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- Logo -->
    <link rel="shortcut icon" href="./src/img/logos/kotomitl3.png" type="image/x-icon">
</head>

<body>
    <!-- ================= NAVBAR ============== -->
    <header id="navbar"></header>

    <!-- ================= CONTENIDO ============== -->
    <main class="wrapper">
        <section class="container">
            <div class="row row-cols-1 row-cols-sm-1 row-cols-md-2 row-cols-xl-2 g-2">

                <div class="col" style="margin: 3rem auto;">
                    <div class="card h-100">
                        <div class="card-header border-0" style="background-color: white;">
                            <h2 style="text-align: center;">Bienvenid@ a tu cuenta ${usuario.nombre}</h2>
                        </div>
                        <div class="card-body justify-content-center d-flex" style="flex-direction: column; ">
                            <table id="tablainfo">
                            </table>
                            <!-- BotÃ³n de Actualizar-->
                            <div class="d-grid gap-2 col-6 mx-auto">
                                <button type="button" class="btn btn-warning" id="btnActualizar"
                                    style="margin: 2rem 0 2rem 0;">
                                    <span>
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                                            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                                          </svg>
                                    </span>
                                    Guardar cambios </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- ================= FOOTER ============== -->
    <footer id="footer"></footer>

    <!-- ================= JS ============== -->
    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <!---JS Nabvar & Footer--->
    <script src="./js/navfooter2.js"></script>

    <!-- Funciones de alta de productos -->
    <script src="./js/alta.js"></script>

    <!-- Funciones de alta de productos -->
    <script src="./js/infoUsuario.js"></script>

    <!-- Sweetalert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>


    <script>
        const usuariosTableBody = document.querySelector("#usuariosTable tbody");
    
        fetch('/api/usuarios/')
            .then(response => response.json())
            .then(data => {
                data.forEach(usuario => {
                    const newRow = usuariosTableBody.insertRow();
                    newRow.insertCell(0).textContent = usuario.nombre;
                    newRow.insertCell(1).textContent = usuario.apellido;
                    newRow.insertCell(2).textContent = usuario.telefono;
                    newRow.insertCell(3).textContent = usuario.email;
                    newRow.insertCell(4).textContent = usuario.password;
                    newRow.insertCell(5).textContent = usuario.domicilio;
                    newRow.insertCell(6).textContent = usuario.estado;
                });
            })
            .catch(error => {
                console.error('Error al obtener los usuarios:', error);
            });
    </script>
</body>

</html>
