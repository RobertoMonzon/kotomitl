<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="modal.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid mt-5 mb-5" id="modal-producto">
        <div class="card">	
            <div class="row">
                <div class="col-md-2 border-end" id="miniaturas">
                    <img onclick="changeImage(this)" src="src/img/ropa-kotomitl/blusa1-blanco.jpg">
                    <img onclick="changeImage(this)" src="src/img/ropa-kotomitl/blusa1-azul.jpg">	
                    <img onclick="changeImage(this)" src="src/img/ropa-kotomitl/blusa1-negro.jpg">	
    
                </div>
                <div class="col-md-6 border-end">	
                    <div class="d-flex flex-column" id="main_image">	
                        <img src="src/img/ropa-kotomitl/blusa1-azul.jpg" id="img-grande">	
                    <div class="thumbnail_images">	
                        <ul id="thumbnail">	
                                    <li><img onclick="changeImage(this)" src="src/img/ropa-kotomitl/blusa1-blanco.jpg" width="70"></li>	
                                    <li><img onclick="changeImage(this)" src="src/img/ropa-kotomitl/blusa1-blanco.jpg" width="70"></li>	
                                    <li><img onclick="changeImage(this)" src="src/img/ropa-kotomitl/blusa1-blanco.jpg" width="70"></li>	
                        </ul>	
                    </div>	
                    </div>	
                </div>	
                <div class="col-md-4">
                    <div class="container mt-5 mb-5" id="modal-info">
                        <h3 id="nombre-producto">${prod.nombre}</h3>                        
                        <h5>$ ${prod.precio}</h5>
                        <h6>${prod.origen}</h6> 
                        <p>Cantidad: ${prod.cantidad} piezas </p>
                        <p>${prod.descripcion}</p>
                        <p>${prod.materiales}</p>
                        <p>${prod.sugerencias}</p>
                        <p>${prod.adicional}</p>	

                        <fieldset>
                            <legend>Tallas</legend>
                            <div class="form-check form-check-inline formtallas">
                                    <input id="tCh" class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1">Ch</label>
                            </div>
                            <div class="form-check form-check-inline formtallas">
                                    <input id="tM" class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2">M</label>
                            </div>
                            <div class="form-check form-check-inline formtallas">
                                    <input id="tG" class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                    <label class="form-check-label" for="inlineRadio3">G</label>
                            </div>
                            <div class="form-check form-check-inline formtallas">
                                    <input id="tXg" class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                                    <label class="form-check-label" for="inlineRadio4">Xg</label>
                            </div>
                        <fieldset>
                        <br>
                        <br>
                        <button class="btn btn-outline-dark">Comprar ahora</button>	
                        <button class="btn btn-dark">Agregar al carrito</button>
                    </div>


                </div>                                   
            </div>
        </div> 
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
