<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contacto</title>
    <!-- iconos bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- css bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- fonts google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Georama:wght@400;600&display=swap" rel="stylesheet">
    <!-- css interno -->
    <link rel="stylesheet" href="./css/main.css">
</head>

<body class="d-flex flex-column h-100">
    <!-- ================= NAVBAR ============== -->
    <header id="navbar"></header>

    <!-- ================= CONTENIDO ============== -->
    <main class="container mb-5">
        <section >
            <!--aqui comienza la seccion-->
            <div class="container text-center">
                <div class="row">
                    <div class="col">
                        
                        <h1>Contáctenos</h1>
                        <!--Info contacto-->
                        <div class="inf-contact">
                            <span>Información</span>
                            <p> <i class="bi bi-geo-fill icon__contacto"></i> Oaxaca 26, Centro, Dolores Hidalgo, Guanajuato, México.</p>
                            <p><i class="bi bi-telephone-fill icon__contacto"></i>(+52) 41 81 10 20 62</p>
                            <p><i class="bi bi-envelope-fill icon__contacto"></i>ventas@kotomitl.com</p>
                        </div>

                        <div class="maps">
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3720.8270754170117!2d-100.93788102504558!3d21.15927898328351!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x842b3fa9def5bc27%3A0x5af5e12e7f481a3e!2sOaxaca%2026%2C%20Centro%2C%2037800%20Dolores%20Hidalgo%20Cuna%20de%20la%20Independencia%20Nacional%2C%20Gto.!5e0!3m2!1ses-419!2smx!4v1691083849483!5m2!1ses-419!2smx" width="450" height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                        </div>
                    </div>
                    <!--=================== FORMULARIO DE CONTACTO ===============-->
                    <div class="col colForm">
                        <h1 style="text-align: center;">Cuéntanos sobre ti</h1>
                        <div class="alert alert-danger fade show" style="display:none;" role="alert"
                            id="alertValidaciones">
                            <p id="alertValidacionesTexto"></p>
                        </div>

                        <form class="needs-validation" id="form">
                            <div class="mb-3">
                                <label for="nameInput" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nameInput" placeholder="Juan Pérez" value=""
                                    required>
                                <div class="invalid-feedback">
                                    Nombre inválido
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="telInput" class="form-label">Teléfono</label>
                                <input
                                    oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
                                    type="tel" class="form-control" id="telInput" placeholder="555 123 4567" value=""
                                    required minlength="10" maxlength="10" autocomplete="tel">
                                <div class="invalid-feedback">
                                    Telefono inválido
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="emailInput" class="form-label">Email</label>
                                <input type="email" class="form-control" id="emailInput"
                                    placeholder="correo@example.com" value="" required>
                                <div class="invalid-feedback">
                                    Email inválido
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="asuntoInput" class="form-label">Asunto</label>
                                <input type="text" class="form-control" id="asuntoInput" placeholder="" value=""
                                    required>
                                <div class="invalid-feedback">
                                    Asunto inválido
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="msjArea" class="form-label">Mensaje</label>
                                <textarea class="form-control" id="msjArea" rows="3" value="" required></textarea>
                                <div class="invalid-feedback">
                                    Mensaje inválido
                                </div>
                            </div>

                            <div class="d-grid gap-2 col-6 mx-auto">
                                <!-- <input type="submit" class="btn btn-warning" id="btnEnviar"
                                    style="margin: 2rem 0 2rem 0;" value="Enviar"> -->
                                    <button type="button" class="btn btn-warning" id="btnEnviar"><i class="bi bi-send"></i> Enviar </button>
                            </div>

                            <script type="text/javascript"
                                src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

                            <script type="text/javascript">
                                emailjs.init("SoLWovVxSmmjDXkRB");
                            </script>
                        </form>
                    </div>
                    <!--=================== TERMINA FORMULARIO DE CONTACTO ===============-->
                </div>
            </div>
            <!--aqui termina la seccion-->

        </section>
    </main>

    <!-- ================= FOOTER ============== -->
    <footer class="text-center text-lg-center justify-content-center d-flex mt-auto" id="footer"></footer>


    <!-- ================= JS ============== -->
    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <!---JS Nabvar & Footer--->
    <script src="./js/navfooter.js"></script>
</body>

</html>
