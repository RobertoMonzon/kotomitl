<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro</title>
    <!-- iconos bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- css bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- fonts google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap"
        rel="stylesheet">
    <!-- css interno -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- Logo -->
    <link rel="shortcut icon" href="./src/img/logos/kotomitl3.png" type="image/x-icon">
</head>

<body>
    <!-- ================= NAVBAR ============== -->
    <header id="navbar"></header>

    <!-- ================= CONTENIDO ============== -->
    <main class="wrapper">
        <section class="informacion__seccion text-center container mb-5">
            <!--=================== Formulario de registro ===============-->

            <div class="columna colForm">
                <h2 style="text-align: center;">¡Regístrate!</h2>

                <form class="needs-validation" id="form">
                    <div class="row row-cols-1 row-cols-sm-1 row-cols-md-2 g-2 mt-4">
                        <div class="col">
                            <!-- Nombre -->
                            <div class="mb-5">
                                <div class="d-flex" style="width: 90%;">
                                    <label for="nombreInput" class="form-label">Nombre</label>
                                    <div class="warning__text" style="display:none; color:rgb(186, 3, 3)" role="alert"
                                        id="alert_nombre">
                                        <span><i class="bi bi-exclamation-triangle-fill icon__warning"></i></span>
                                        <span id="alert_nombre_txt"></span>
                                    </div>
                                </div>
                                <input type="text" class="form-control" id="nombreInput" placeholder="Ej. Michell"
                                    required minlength="3" maxlength="50" autocomplete="name" name="name" style="width: 80%;">
                            </div>
                        </div>

                        <div class="col">
                            <!-- Apellido -->
                            <div class="mb-5">
                                <div class="d-flex" style="width: 90%;">
                                    <label for="apellidoInput" class="form-label">Apellido</label>
                                    <div class="warning__text" style="display:none; color:rgb(186, 3, 3)" role="alert"
                                        id="alert_apellido">
                                        <span><i class="bi bi-exclamation-triangle-fill icon__warning"></i></span>
                                        <span id="alert_apellido_txt"></span>
                                    </div>
                                </div>
                                <input type="text" class="form-control" id="apellidoInput" placeholder="Ej. Morales"
                                    required minlength="3" maxlength="50" autocomplete="family-name"  style="width: 80%;">
                            </div>
                        </div>
                    </div>

                    <!-- Teléfono -->
                    <div class="mb-5">
                        <div class="d-flex" style="width: 95%;">
                            <label for="telInput" class="form-label">Teléfono</label>
                            <div class="warning__text" style="display:none; color:rgb(186, 3, 3)" role="alert"
                                id="alert_telefono">
                                <span><i class="bi bi-exclamation-triangle-fill icon__warning"></i></span>
                                <span id="alert_telefono_txt"></span>
                            </div>
                        </div>
                        <input oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
                            type="tel" class="form-control" id="telInput" placeholder="10 dígitos" required
                            minlength="10" maxlength="10" autocomplete="tel" name="phone">
                    </div>
                    <!-- Email -->
                    <div class="mb-5">
                        <div class="d-flex" style="width: 95%;">
                            <label for="emailInput" class="form-label">E-mail</label>

                            <div class="warning__text" style="display:none; color:rgb(186, 3, 3)" role="alert"
                                id="alert_email">
                                <span><i class="bi bi-exclamation-triangle-fill icon__warning"></i></span>
                                <span id="alert_email_txt"></span>
                            </div>
                        </div>
                        <input type="email" class="form-control" id="emailInput" placeholder="Ej. correo@example.com"
                            autocomplete="email" required name="email">
                    </div>
                    <!-- Email validación -->
                    <div class="mb-5">
                        <div class="d-flex" style="width: 95%;">
                            <label for="emailInputVal" class="form-label">Confirma tu E-mail</label>

                            <div class="warning__text" style="display:none; color:rgb(186, 3, 3)" role="alert"
                                id="alert_emailVal">
                                <span><i class="bi bi-exclamation-triangle-fill icon__warning"></i></span>
                                <span id="alert_emailVal_txt"></span>
                            </div>
                        </div>
                        <input type="email" class="form-control" id="emailInputVal"
                            placeholder="Ingresa nuevamente el correo" required name="email">
                    </div>
                    <!-- Contraseña -->
                    <div class="mb-5">
                        <div class="d-flex" style="width: 95%;">
                            <label for="passwordInput" class="form-label">Contraseña</label>

                            <div class="warning__text" style="display:none; color:rgb(186, 3, 3)" role="alert"
                                id="alert_password">
                                <span><i class="bi bi-exclamation-triangle-fill icon__warning"></i></span>
                                <span id="alert_password_txt"></span>
                            </div>
                        </div>
                        <input type="password" class="form-control" id="passwordInput"
                            placeholder="Ingresa la nueva contraseña (8 a 15 caracteres)">
                        <span class="justify-content-center">
                            <p class="fs-6 fw-bold mx-auto " style="width: 86%;">Debe incluir al
                                menos una letra minúscula, una mayúscula, un dígito y un carácter especial $@$!%*?&-_/
                            </p>
                        </span>
                    </div>
                    <!-- Contraseña Validación -->
                    <div class="mb-5">
                        <div class="d-flex" style="width: 95%;">
                            <label for="passwordInputVal" class="form-label">Ingresa nuevamente tu contraseña</label>

                            <div class="warning__text" style="display:none; color:rgb(186, 3, 3)" role="alert"
                                id="alert_passwordVal">
                                <span><i class="bi bi-exclamation-triangle-fill icon__warning"></i></span>
                                <span id="alert_passwordVal_txt"></span>
                            </div>
                        </div>
                        <input type="password" class="form-control" id="passwordInputVal"
                            placeholder="Ingresa nuevamente tu contraseña">
                    </div>


                    <!-- Botón de envío -->
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button type="button" class="btn btn-warning" id="btnEnviar" style="margin: 2rem 0 2rem 0;">
                            <span>
                                <i class="bi bi-send icon__send"></i>
                            </span>
                            Registrarse </button>
                    </div>

                    <div class="d-grid gap-2 col-7 mx-auto text-center">
                        <h5>¿Ya tienes una cuenta?</h5>
                        <h5><a class="text-decoration-none" href="./loginUsuario.html" style="font-size: inherit;">¡Inicia sesión!</a></h5>
                    </div>

                </form>
            </div>
            <!--=================== Sección de banner ===============-->
            <div class="columna banner_registro" style="align-items: center; display: grid;">
                <img src="./src/img/home/img9.png" width="85%" style="margin:auto; border-radius: 1%;">
            </div>
        </section>
    </main>
    <!-- ================= FOOTER ============== -->
    <footer id="footer"></footer>

    <!---JS Nabvar & Footer--->
    <script src="./js/navfooter2.js"></script>

    <!-- ================= JS ============== -->
    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <script src="./js/Registro.js"></script>

    <!-- Sweetalert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
