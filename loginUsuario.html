<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inicio de sesión</title>
    <!-- iconos bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- css bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- fonts google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap"
        rel="stylesheet">
    <!-- css interno -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- Logo -->
    <link rel="shortcut icon" href="./src/img/logos/kotomitl3.png" type="image/x-icon">
</head>

<body>
    <!-- ================= NAVBAR ============== -->
    <header id="navbar"></header>


     

    <!-- ================= CONTENIDO ============== -->
    <main class="container mb-5">
        
        <section class="informacion__seccion text-center">

 <!--=================== Sección de banner ===============-->
<!--=================== Sección de banner ===============-->
<div class="columna d-none d-md-block" style=" color:white;background-color: rgb(10, 87, 61); height: 70vh;">
    <!-- Contenido de la sección de banner -->
</div>

 
            <!--=================== Formulario de registro ===============-->
           
            <div class="columna colForm">
                <h1 style="text-align: center;">Inicio de sesión de usuario</h1>

                <form class="needs-validation" id="form">

                    <!-- Email -->
                    <div class="mb-5">
                        <div class="d-flex">
                            <label for="emailInputLogin" class="form-label">E-mail</label>

                            <div class="warning__text" style="display:none; color:rgb(186, 3, 3)" role="alert"
                                id="alert_email_login">
                                <span><i class="bi bi-exclamation-triangle-fill icon__warning"></i></span>
                                <span id="alert_email_txt_login"></span>
                            </div>
                        </div>
                        <input type="email" class="form-control" id="emailInputLogin" placeholder="Ej. correo@example.com"
                            required name="email">
                    </div>
                   
                          <!-- Contraseña -->
                        <div class="mb-5">
                            <div class="d-flex">
                                <label for="passwordInputLogin" class="form-label">Contraseña</label>
    
                                <div class="warning__text" style="display:none; color:rgb(186, 3, 3)" role="alert"
                                    id="alert_password-login">
                                    <span><i class="bi bi-exclamation-triangle-fill icon__warning"></i></span>
                                    <span id="alert_password_txt_ogin"></span>
                                </div>
                            </div>
                            <input type="password" class="form-control" id="passwordInputLogin" placeholder="">
                        </div>
                       
                        <!-- Botón de envío -->
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button type="button" class="btn btn-warning" id="btnEnviar" style="margin: 2rem 0 2rem 0;">
                            <span>
                                <i class="bi bi-send icon__send"></i>
                            </span>
                            Iniciar sesión </button>
                    </div>

                    <div class="d-grid gap-2 col-7 mx-auto">
                        <h3>¿No tienes una cuenta? <a href="./registroUsuario.html" style="font-size: inherit;">¡Regístrate!</a></h3>
                    </div>
                </form>
            </div>
            
        </section>
    </main>
    <!-- ================= FOOTER ============== -->
    <footer class="text-center text-lg-center justify-content-center d-flex mt-auto" id="footer"></footer>
    <!---JS Nabvar & Footer--->
   
   <script src="./js/navfooter.js"></script>

    <!-- ================= JS ============== -->
    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
        <script src="./js/Login.js"></script>
</body>

</html>
