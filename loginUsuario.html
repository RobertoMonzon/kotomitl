<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inicio de sesión</title>
    <!-- iconos bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- css bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- fonts google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap"
        rel="stylesheet">
    <!-- css interno -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- Logo -->
    <link rel="shortcut icon" href="./src/img/logos/kotomitl3.png" type="image/x-icon">
</head>

<body>
    <!-- ================= NAVBAR ============== -->
    <header id="navbar"></header>




    <!-- ================= CONTENIDO ============== -->
    <main class="container mb-5 container-fluid" style="max-height: 100%;">

            <div class="row row-cols-1 row-cols-sm-1 row-cols-md-2 g-2 mt-4">

                <!--=================== Primera columna ===============-->
                <!--=======Sección de banner ======-->
                <div class="col banner_registro" style="align-items: center; display: grid;">
                    <img src="./src/img/home/img4.jpg" width="80%" style="margin:10rem 10rem 0 auto; border-radius: 1%;">
                </div>

                <!--=================== Segunda columna ===============-->
                <!--====== Formulario de registro =======-->

                <div class="col">
                    <h1 style="text-align: center;">¡Inicia sesión!</h1>


                    <form class="needs-validation" id="form">

                        <!-- Email -->
                        <div class="mb-5">
                            <div class="d-flex" style="width: 95%;">
                                <label for="emailInput" class="form-label">E-mail</label>

                                <div class="warning__text" style="display:none; color:rgb(186, 3, 3)" role="alert"
                                    id="alert_email_login">
                                    <span><i class="bi bi-exclamation-triangle-fill icon__warning"></i></span>
                                    <span id="alert_email_login_txt"></span>
                                </div>
                            </div>
                            <input type="email" class="form-control" id="emailInput"
                                placeholder="Ej. correo@example.com" required name="email">
                        </div>

                        <!-- Contraseña -->
                        <div class="mb-5">
                            <div class="d-flex" style="width: 95%;">
                                <label for="passwordInput" class="form-label">Contraseña</label>
                                <div class="warning__text" style="display:none; color:rgb(186, 3, 3)" role="alert"
                                    id="alert_password_login">
                                    <span><i class="bi bi-exclamation-triangle-fill icon__warning"></i></span>
                                    <span id="alert_password_login_txt"></span>
                                </div>
                            </div>
                            <input type="password" class="form-control" id="passwordInput"
                                placeholder="Ingresa tu contraseña">
                        </div>

                        <!-- Botón de envío -->
                        <div class="d-grid gap-2 col-6 mx-auto">
                            <button type="button" class="btn btn-warning" id="btnEnviar" style="margin: 2rem 0 2rem 0;">
                                <span>
                                    <i class="bi bi-send icon__send"></i>
                                </span>
                                Iniciar sesión </button>
                        </div>

                        <div class="d-grid gap-2 col-7 mx-auto">
                            <h3>¿No tienes una cuenta? <a href="./registroUsuario.html"
                                    style="font-size: inherit;">¡Regístrate!</a></h3>
                        </div>
                    </form>

                </div>
            </div>

    </main>
    <!-- ================= FOOTER ============== -->
    <footer class="text-center text-lg-center justify-content-center d-flex mt-auto" id="footer" style="position: absolute;"></footer>
    <!---JS Nabvar & Footer--->

    <script src="./js/navfooter.js"></script>

    <!-- ================= JS ============== -->
    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <script src="./js/Login.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.all.min.js"></script>

    <!-- Sweetalert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</body>

</html>
