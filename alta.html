<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agregar Productos</title>
    <!-- iconos bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- css bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- fonts google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap"
        rel="stylesheet">
    <!-- css interno -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- Logo -->
    <link rel="shortcut icon" href="./src/img/logos/kotomitl3.png" type="image/x-icon">
</head>

<body>
    <!-- ================= NAVBAR ============== -->
    <header id="navbar"></header>

    <!-- ================= CONTENIDO ============== -->
    <main class="wrapper">
        <section class="container">
            <!-- Formulario -->
            <form class="" id="form" action="" method="" style="padding: 0;">
                <!-- Sección de inputs -->

                <h1 style="background-color: #4b9e74;color: white; padding: .5%;" class="">Formulario para agregar
                    nuevos
                    productos</h1>

                <div class="row row-cols-1 row-cols-sm-1 row-cols-md-2 g-2 mt-4">
                    <!-- Primera columna -->
                    <div class="col">
                        <h3 class="mb-5 mt-4 text-center fw-bold">1. Valores de caratula de la tarjeta del producto</h3>

                        <!-- Nombre -->
                        <div class="mb-5">
                            <div class="d-flex container_label">
                                <label for="nombreInput" class="form-label">Nombre del producto</label>
                                <div class="warning__text" style="display:none; color:rgb(186, 3, 3)" role="alert"
                                    id="alert_nombre">
                                    <span><i class="bi bi-exclamation-triangle-fill icon__warning"></i></span>
                                    <span id="alert_nombre_txt"></span>
                                </div>
                            </div>
                            <input type="text" class="form-control" id="nombreInput" placeholder="Mínimo 5 caracteres"
                                required minlength="5" maxlength="50">
                        </div>

                        <!-- Origen de producto -->
                        <div class="mb-5">
                            <div class="d-flex container_label">
                                <label for="origenInput" class="form-label">Origen del producto</label>
                                <div class="warning__text" style="display:none; color:rgb(186, 3, 3)" role="alert"
                                    id="alert_origen">
                                    <span><i class="bi bi-exclamation-triangle-fill icon__warning"></i></span>
                                    <span id="alert_origen_txt"></span>
                                </div>
                            </div>
                            <input type="text" class="form-control" id="origenInput" placeholder="Ej. Otomí" required
                                minlength="5" maxlength="50">
                        </div>

                        <!-- Descripción -->
                        <div class="mb-5">
                            <div class="d-flex container_label">
                                <label for="descripcionInput" class="form-label">Descripción del producto</label>
                                <div class="warning__text" style="display:none; color:rgb(186, 3, 3)" role="alert"
                                    id="alert_descripcion">
                                    <span><i class="bi bi-exclamation-triangle-fill icon__warning"></i></span>
                                    <span id="alert_descripcion_txt"></span>
                                </div>
                            </div>
                            <textarea class="form-control" id="descripcionInput" required
                                placeholder="Entre 15 y 150 caracteres" rows="5" minlength="15"
                                maxlength="150"></textarea>
                        </div>
                    </div>

                    <!-- Segunda columna -->
                    <div class="col">
                        <h3 class="mb-5 mt-4 text-center fw-bold">2. Detalles del producto dentro de la
                            tarjeta
                        </h3>

                        <div class="row row-cols-2 row-cols-sm-2 row-cols-md-2 g-2 mt-0 mx-auto" style="width: 95%;">

                            <!-- Precio -->
                            <div class="mb-5 mt-0">
                                <div class="d-flex container_label">
                                    <label for="precioInput" class="form-label"
                                        style="margin-left: 2rem;">Precio</label>
                                    <div class="warning__text" style="display:none; color:rgb(186, 3, 3)" role="alert"
                                        id="alert_precio">
                                        <span><i class="bi bi-exclamation-triangle-fill icon__warning"></i></span>
                                        <span id="alert_precio_txt"></span>
                                    </div>
                                </div>
                                <input
                                    oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
                                    type="text" class="form-control" id="precioInput" placeholder="Ej. 499.99" required
                                    minlength="1" maxlength="7">
                            </div>

                            <!-- Categoría -->
                            <div class="mb-5 mt-0">
                                <div class="d-flex container_label">
                                    <label for="categoriaInput" style="margin-left: 2rem;"
                                        class="form-label">Categoría</label>
                                    <div class="warning__text" style="display:none; color:rgb(186, 3, 3)" role="alert"
                                        id="alert_categoria">
                                        <span><i class="bi bi-exclamation-triangle-fill icon__warning"></i></span>
                                        <span id="alert_categoria_txt"></span>
                                    </div>
                                </div>
                                <select id="categoriaInput" name="categoriaInput" class="form-select form-control"
                                    required>
                                    <option value="" selected>Seleccionar</option>
                                    <option value="fem">Mujer</option>
                                    <option value="mas">Hombre</option>
                                    <option value="inf">Infante</option>
                                </select>
                            </div>
                        </div>

                        <!-- Material -->
                        <div class="mb-5">
                            <div class="d-flex container_label">
                                <label for="materialInput" class="form-label">Materiales</label>

                                <div class="warning__text" style="display:none; color:rgb(186, 3, 3)" role="alert"
                                    id="alert_material">
                                    <span><i class="bi bi-exclamation-triangle-fill icon__warning"></i></span>
                                    <span id="alert_material_txt"></span>
                                </div>
                            </div>
                            <input type="text" class="form-control" id="materialInput" placeholder="Ej. 100% Algodón"
                                required>
                        </div>
                        <!-- Sugerencia -->
                        <div class="mb-5">
                            <div class="d-flex container_label">
                                <label for="sugerenciaInput" class="form-label">Sugerencia de uso</label>

                                <div class="warning__text" style="display:none; color:rgb(186, 3, 3)" role="alert"
                                    id="alert_sugerencia">
                                    <span><i class="bi bi-exclamation-triangle-fill icon__warning"></i></span>
                                    <span id="alert_sugerencia_txt"></span>
                                </div>
                            </div>
                            <input type="text" class="form-control" id="sugerenciaInput"
                                placeholder="Ej. Perfecto para viajar a la playa" required>
                        </div>
                        <!-- Adicional -->
                        <div class="mb-5">
                            <div class="d-flex container_label">
                                <label for="adicionalInput" class="form-label">Comentario adicional</label>

                                <div class="warning__text" style="display:none; color:rgb(186, 3, 3)" role="alert"
                                    id="alert_adicional">
                                    <span><i class="bi bi-exclamation-triangle-fill icon__warning"></i></span>
                                    <span id="alert_adicional_txt"></span>
                                </div>
                            </div>
                            <input type="text" class="form-control" id="adicionalInput" placeholder="Ej. Diseño único"
                                required>
                        </div>
                    </div>
                </div>

                <hr>

                <!-- Sección de carga de imágenes -->
                <h3 class="mb-5 mt-5 text-center fw-bold">3. Carga tres imágenes para completar tu nueva tarjeta</h3>

                <div class="row row-cols-1 row-cols-sm-1 row-cols-md-3 g-3 mt-3 mb-3">
                    <!-- Columna 1 de imagen -->
                    <div class="col text-center mt-5">
                        <h3>Imagen principal</h3>
                        <div class="container_img" id="container_1">
                            <span id="container_img_1"><i class="bi bi-image icon_container_img"></i></span>
                            <img id="imageFile_1" name="imageFile_1" src="" alt="" />
                        </div>

                        <!-- Botón de carga -->
                        <div class="d-grid gap-2 col-6 mx-auto">
                            <button type="button" class="btn btn-primary" value="Subir imagen" id="btnFake_1"
                                style="margin: 2rem 0 2rem 0;">
                                <span>
                                    <i class="bi bi-arrow-bar-up icon__send"></i>
                                </span>
                                <span class="icon__send">
                                    Subir imagen
                                </span>
                                <input type="file" class="form-control-file" id="fileImage_1" style="display:none">
                            </button>
                        </div>
                    </div>

                    <!-- Columna 2 de imagen -->
                    <div class="col text-center mt-5">
                        <h3>Imagen secundaria 1</h3>
                        <div class="container_img" id="container_2">
                            <span id="container_img_2"><i class="bi bi-image icon_container_img"></i></span>
                            <img id="imageFile_2" name="imageFile_2" src="" alt="" />
                        </div>

                        <!-- Botón de carga -->
                        <div class="d-grid gap-2 col-6 mx-auto">
                            <button type="button" class="btn btn-primary" value="Subir imagen" id="btnFake_2"
                                style="margin: 2rem 0 2rem 0;">
                                <span>
                                    <i class="bi bi-arrow-bar-up icon__send"></i>
                                </span>
                                <span class="icon__send">
                                    Subir imagen
                                </span>
                                <input type="file" class="form-control-file" id="fileImage_2" style="display:none">
                            </button>
                        </div>
                    </div>

                    <!-- Columna 3 de imagen -->
                    <div class="col text-center mt-5">
                        <h3>Imagen secundaria 2</h3>
                        <div class="container_img" id="container_3">
                            <span id="container_img_3"><i class="bi bi-image icon_container_img"></i></span>
                            <img id="imageFile_3" name="imageFile_3" src="" alt="" />
                        </div>

                        <!-- Botón de carga -->
                        <div class="d-grid gap-2 col-6 mx-auto">
                            <button type="button" class="btn btn-primary" value="Subir imagen" id="btnFake_3"
                                style="margin: 2rem 0 2rem 0;">
                                <span>
                                    <i class="bi bi-arrow-bar-up icon__send"></i>
                                </span>
                                <span class="icon__send">
                                    Subir imagen
                                </span>
                                <input type="file" class="form-control-file" id="fileImage_3" style="display:none">
                            </button>
                        </div>
                    </div>
                </div>

                <hr>

                <!-- Botón de envío completo-->
                <div class="d-grid gap-2 mx-auto" style="width: 20rem;">
                    <button type="button" class="btn btn-warning text-nowrap" id="btnEnviar"
                        style="margin: 2rem 0 2rem 0;">
                        <span>
                            <i class="bi bi-send icon__send fw-bold"></i>
                        </span>
                        <span class="icon__send fw-bold">Subir producto</span>
                    </button>
                </div>

            </form>
        </section>
    </main>

    <!-- ================= FOOTER ============== -->
    <footer id="footer"></footer>

    <!-- ================= JS ============== -->
    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <!---JS Nabvar & Footer--->
    <script src="./js/navfooter2.js"></script>

    <!-- Funciones de alta de productos -->
    <script src="./js/alta.js"></script>

    <!-- Sweetalert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
